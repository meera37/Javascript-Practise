
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .display {
            width: 100%;
            height: 50px;
            background: #fff;
            text-align: right;
            font-size: 1.5em;
            padding: 0px;
            border-radius: 5px;
            margin-bottom: 10px;
            /* box-sizing: border-box; */
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background: #555;
        }

        .zero{
            width: 112px;
        }
        .equal{
            width: 112px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Calculator</h2>
        <div class="calculator">
            <!-- <div class="display" id="display">0</div> -->
            <input type="text" id="result" class="display" class="form-control text-end" placeholder="0" readonly> 

            <div class="buttons"> 
                <button onclick="display1(7)">7</button> <button onclick="display1(8)">8</button> <button onclick="display1(9)">9</button> <button onclick="display1('/')">/</button>
                <button onclick="display1(4)">4</button> <button onclick="display1(5)">5</button> <button onclick="display1(6)">6</button> <button onclick="display1('*')">*</button>
                <button onclick="display1(1)">1</button> <button onclick="display1(2)">2</button> <button onclick="display1(3)">3</button> <button onclick="display1('-')">-</button>
                <button class="zero" onclick="display1(0)">0</button> <button onclick="display1('.')">.</button> <button onclick="display1('+')">+</button>
                <button class="equal" onclick="equal()">=</button> <button onclick="Back()"  style="background-color:rgba(255, 0, 0, 0.56);">C</button><button onclick="clearAll()" style="background-color:rgba(255, 0, 0, 0.56);">AC</button>
            </div>
        </div>
    </div>
   

</body>
<script src="./pg4.js"></script>
</html>
