<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - fetch</title>
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1{
            color: rgb(129, 76, 178);
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <h1 class="text-center mb-2">Album</h1>
        
           
                <div class="container px-4 px-lg-5 mt-3">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="result">
                        
                        
            
                    </div>
                </div>
    </div>
    </div>
</body>
</html>

<script>
    fetch('https://jsonplaceholder.typicode.com/albums').then((response)=>{
        // console.log(response);
        images = response.json()
        // console.log(images);
        images.then((imgs)=>{
            console.log(imgs);

            imgs.forEach((item)=>{
                result.innerHTML += `
                    <div class="card p-5 mx-2 mb-4" style="width: 18rem; background-color: rgb(202, 165, 243);">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" style="background-color: #FFD700; color: #333; font-weight: bold;">userId: ${item.userId}</li>
                              <li class="list-group-item" style="background-color: #FFE066; color: #333;">id: ${item.id}</li>
                              <li class="list-group-item" style="background-color: #FFEA80; color: #333;">title: ${item.title}</li>
                            </ul>
                          </div>
                `
            })
            
        })
        
        
    })
</script>
