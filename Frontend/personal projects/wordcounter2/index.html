<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-word-counter">
        <h2>Word Counter</h2>
        <textarea id="words" cols="100" rows="10" placeholder="Type here..."></textarea>
        <p class="word-count">No. of Words: <span id="wordCount">0</span></p>
        <p class="char-count">No. of Characters: <span id="charCount">0</span></p>
        <p class="limit-message" id="limitMessage"></p>
    </div>
</body>
<script src="./script.js"></script>
</html>
