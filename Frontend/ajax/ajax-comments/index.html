<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <h1 class="text-center text-success mb-3">Comments</h1>
        
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th class="bg-success p-3 text-white">postId</th>
                        <th class="bg-success p-3 text-white">id</th>
                        <th class="bg-success p-3 text-white">name</th>
                        <th class="bg-success p-3 text-white">email</th>
                        <th class="bg-success p-3 text-white">body</th>
                    </tr>
                </thead>
                
                <tbody id="result">
                  
                </tbody>
                
                
            </table>
        
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
</body>
</html>

<script>
    const obj = new XMLHttpRequest()
    obj.open("get","https://jsonplaceholder.typicode.com/comments")
    obj.send()
    console.log(obj.readyState);
    obj.onreadystatechange=()=>{
        console.log(obj.readyState);
        
        if(obj.readyState==4){
        console.log('data');
        if(obj.status>=200 && obj.status<300){
            console.log('response');
            let comment = JSON.parse(obj.responseText)
            console.log(comment);
            
            comment.forEach((item)=>{
                result.innerHTML +=
                `
                 <tr>
                    <td class="bg-success">${item.postId}</td>
                    <td class="bg-warning">${item.id}</td>
                    <td class="bg-warning">${item.name}</td>
                    <td class="bg-warning">${item.email}</td>
                    <td class="bg-warning">${item.body}</td>
                   </tr>
                `
            })
            
        }else{
            console.log('no data');
        }
        
    }else{
        console.log('no data');
    }
    }
    
    
</script>
